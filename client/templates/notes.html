<ion-view view-title="Notes" >
    <ion-nav-buttons side="right">
        <button ng-click="notes.newNote()" class="button button-clear button-calm button-icon fa fa-plus-square-o"></button>
    </ion-nav-buttons>
<ion-content >

    <ion-list>
        <ion-item ng-repeat="note in notes.mm | orderBy:'-createdAt'"
                  class="item-chat item-remove-animate item-icon-right"
                  type="item-text-wrap"
                  href="#/tab/notes/{{ note._id }}">



                <p>{{ note.text }}</p>

            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-option-button class="button-calm" ng-click="notes.share(note)">
                Share
            </ion-option-button>

            <ion-option-button class="button-assertive" ng-click="notes.remove(note)">
                Delete
            </ion-option-button>
        </ion-item>
    </ion-list>

</ion-content>
</ion-view>
